<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive de France</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([46.603354, 1.888334], 6); // Coordonnées centrales de la France

        // Ajouter une couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Charger les données GeoJSON
        fetch('regions.geojson')
            .then(response => response.json())
            .then(data => {
                // Ajouter les données GeoJSON à la carte
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.error('Erreur lors du chargement des données GeoJSON:', error));
    </script>
</body>
</html>
