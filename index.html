<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive de France</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; }
        #header {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="header">
        <select id="mode">
            <option value="fromHome">Depuis chez moi</option>
            <option value="regionDept">Dans ma région ou département</option>
        </select>
        <div id="home-options" style="display: none;">
            Adresse : <input type="text" id="address" placeholder="Entrez votre adresse">
            Temps de trajet (min) : <input type="number" id="travelTime" min="1">
            <button onclick="searchFromHome()">Rechercher</button>
        </div>
        <div id="region-options">
            Région : <select id="region"></select>
            Département : <select id="department"><option value="">-Sélectionner-</option></select>
            <button onclick="searchRegionDept()">Rechercher</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([46.603354, 1.888334], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        let currentLayer = null;

        async function loadGeoJSON(url, highlightFilter = null) {
            if (currentLayer) map.removeLayer(currentLayer);
            const response = await fetch(url);
            const data = await response.json();
            currentLayer = L.geoJSON(data, {
                style: function(feature) {
                    if (highlightFilter && highlightFilter(feature)) {
                        return { color: 'orange', weight: 2 };
                    }
                    return { color: 'blue', weight: 1 };
                }
            }).addTo(map);
            map.fitBounds(currentLayer.getBounds());
        }

        async function searchFromHome() {
            let address = document.getElementById('address').value;
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${address}`);
            const data = await response.json();

            if (data && data[0]) {
                let lat = data[0].lat;
                let lon = data[0].lon;
                map.setView([lat, lon], 12);
                L.marker([lat, lon]).addTo(map).bindPopup('Point de départ').openPopup();

                // Afficher toutes les communes et surligner la correspondante
                await loadGeoJSON('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/communes.geojson', feature => {
                    return feature.properties.nom.toLowerCase() === data[0].display_name.split(',')[0].toLowerCase();
                });
            }
        }

        async function loadRegions() {
            const response = await fetch('https://geo.api.gouv.fr/regions');
            const regions = await response.json();
            let regionSelect = document.getElementById('region');
            regions.forEach(region => {
                let option = document.createElement('option');
                option.value = region.code;
                option.textContent = region.nom;
                regionSelect.appendChild(option);
            });
        }

        async function loadDepartments(regionCode) {
            const response = await fetch(`https://geo.api.gouv.fr/regions/${regionCode}/departements`);
            const departments = await response.json();
            let departmentSelect = document.getElementById('department');
            departmentSelect.innerHTML = '<option value="">-Sélectionner-</option>';
            departments.forEach(dept => {
                let option = document.createElement('option');
                option.value = dept.code;
                option.textContent = dept.nom;
                departmentSelect.appendChild(option);
            });
        }

        async function searchRegionDept() {
            let region = document.getElementById('region').value;
            let department = document.getElementById('department').value;

            if (department) {
                await loadGeoJSON('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements.geojson', feature => feature.properties.code === department);
            } else if (region) {
                await loadGeoJSON('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/regions.geojson', feature => feature.properties.code === region);
            }
        }

        document.getElementById('mode').addEventListener('change', function () {
            let mode = this.value;
            document.getElementById('home-options').style.display = mode === 'fromHome' ? 'block' : 'none';
            document.getElementById('region-options').style.display = mode === 'regionDept' ? 'block' : 'none';
        });

        document.getElementById('region').addEventListener('change', function () {
            let regionCode = this.value;
            loadDepartments(regionCode);
        });

        loadRegions();
    </script>
</body>
</html>
