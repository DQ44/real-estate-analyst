<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive de France</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="header">
        <select id="mode">
            <option value="fromHome">Depuis chez moi</option>
            <option value="regionDept">Dans ma région ou département</option>
        </select>
        <div id="home-options" style="display: none;">
            Adresse : <input type="text" id="address" placeholder="Entrez votre adresse">
            Temps de trajet (min) : <input type="number" id="travelTime" min="1">
            <button onclick="searchFromHome()">Rechercher</button>
        </div>
        <div id="region-options">
            Région : <select id="region"></select>
            Département : <select id="department"><option value="">-Sélectionner-</option></select>
            <button onclick="searchRegionDept()">Rechercher</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([46.603354, 1.888334], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        let currentLayer = null;
        let selectedCommunes = [];

        function loadGeoJSON(url) {
            if (currentLayer) map.removeLayer(currentLayer);
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    currentLayer = L.geoJSON(data, {
                        style: {
                            color: 'blue',
                            weight: 1
                        },
                        onEachFeature: function (feature, layer) {
                            layer.on('click', function () {
                                layer.setStyle({ color: 'red' });
                                selectedCommunes.push(feature.properties);
                            });
                        }
                    }).addTo(map);
                })
                .catch(error => console.error('Erreur chargement GeoJSON:', error));
        }

        function searchFromHome() {
            let address = document.getElementById('address').value;
            let travelTime = document.getElementById('travelTime').value;

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${address}`)
                .then(res => res.json())
                .then(data => {
                    if (data && data[0]) {
                        let lat = data[0].lat;
                        let lon = data[0].lon;
                        map.setView([lat, lon], 12);

                        L.marker([lat, lon]).addTo(map).bindPopup('Point de départ').openPopup();

                        // Simuler une recherche de communes dans l'isochrone
                        loadGeoJSON('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/communes.geojson');
                    }
                });
        }

        function searchRegionDept() {
            let region = document.getElementById('region').value;
            let department = document.getElementById('department').value;

            if (department) {
                loadGeoJSON('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements.geojson');
            } else if (region) {
                loadGeoJSON('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/regions.geojson');
            }
        }

        document.getElementById('mode').addEventListener('change', function () {
            let mode = this.value;
            document.getElementById('home-options').style.display = mode === 'fromHome' ? 'block' : 'none';
            document.getElementById('region-options').style.display = mode === 'regionDept' ? 'block' : 'none';
        });

        loadGeoJSON('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/regions.geojson');

    </script>
</body>
</html>
